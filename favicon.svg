<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="60%" stop-color="#000000"/>
      <stop offset="75%" stop-color="#ff6600"/>
      <stop offset="85%" stop-color="#ffaa00"/>
      <stop offset="95%" stop-color="#ffdd88"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </radialGradient>
    <radialGradient id="ring" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="40%" stop-color="transparent"/>
      <stop offset="50%" stop-color="#ffcc44"/>
      <stop offset="60%" stop-color="#ff8800"/>
      <stop offset="70%" stop-color="#ff4400"/>
      <stop offset="85%" stop-color="#441100"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#000"/>
  
  <!-- Accretion disk (ellipse for perspective) -->
  <ellipse cx="16" cy="16" rx="14" ry="5" fill="url(#ring)" opacity="0.9"/>
  
  <!-- Photon ring glow -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="#ffaa44" stroke-width="1.5" opacity="0.6"/>
  <circle cx="16" cy="16" r="7" fill="none" stroke="#ffcc88" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Event horizon (black hole) -->
  <circle cx="16" cy="16" r="5" fill="#000000"/>
  
  <!-- Top arc of lensed disk -->
  <ellipse cx="16" cy="12" rx="6" ry="2" fill="none" stroke="#ffdd88" stroke-width="1" opacity="0.7"/>
  
  <!-- Bottom arc hint -->
  <ellipse cx="16" cy="20" rx="6" ry="2" fill="none" stroke="#ff8844" stroke-width="0.8" opacity="0.5"/>
</svg>
